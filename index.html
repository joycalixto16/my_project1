<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculadora</title>
</head>
<body>

<h1>CALCULADORA DA JOY</h1>
    <main>
        <section id="visor">
        <!--? Um campo de entrada de texto onde o resultado e as entradas são exibidos. -->
        <!--? O atributo readonly impede que o usuário edite manuamelte o campo do input-->
            <input type="text" id="displayContent" readonly>
        </section>

        <!--? Criando os botões da calculadora -->
        <section>
            <div>
                <button class="bnt" onclick="calc.clearDisplay('C')">C</button>
                <button class="bnt" onclick="calc.appendToDisplay('/')">/</button>
                <button class="bnt" onclick="calc.appendToDisplay('()')">()</button>
            </div>

            <div>
                <button class="bnt" onclick="calc.appendToDisplay('7')">7</button>
                <button class="bnt" onclick="calc.appendToDisplay('8')">8</button>
                <button class="bnt" onclick="calc.appendToDisplay('9')">9</button>
                <button class="bnt" onclick="calc.appendToDisplay('*')">*</button>
            </div>

            <div>
                <button class="bnt" onclick="calc.appendToDisplay('4')">4</button>
                <button class="bnt" onclick="calc.appendToDisplay('5')">5</button>
                <button class="bnt" onclick="calc.appendToDisplay('6')">6</button>
                <button class="bnt" onclick="calc.appendToDisplay('-')">-</button>
            </div>

            <div>
                <button class="bnt" onclick="calc.appendToDisplay('1')">1</button>
                <button class="bnt" onclick="calc.appendToDisplay('2')">2</button>
                <button class="bnt" onclick="calc.appendToDisplay('3')">3</button>
                <button class="bnt" onclick="calc.appendToDisplay('+')">+</button>
            </div>

            <div>
                <button class="bnt" onclick="calc.appendToDisplay('0')">0</button>
                <button class="bnt" onclick="calc.appendToDisplay('.')">.</button>
                <button class="bnt" onclick="calc.calculate()">=</button>
            </div>  
        </section>
    </main>   
    <!--?Chamando o arquivo JS -->
    <script src="script.js"></script>
</body>
</html>
